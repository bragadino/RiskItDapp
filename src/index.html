<!DOCTYPE html>
<html>
<head>
  <title>RiskIt - An Ethereum Based Team Battle</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="./js/app.js"></script>
  <link href="stylesheets/app.css" rel="stylesheet">
</head>
<div class="main_nav">
  <button onclick="App.clickedPlay()" type="button" class="main_nav">Play</button>
  <button onclick="App.clickedRegister()" type="button" class="main_nav">Register</button>
  <button onclick="App.clickedFAQ()" type="button" class="main_nav">FAQS</button>
  <button onclick="App.clickedGameStats()" type="button" class="main_nav">Game Stats</button>
</div>
<body onload="App.setGameRoundAndTime()">
  <br>
  <h1>Welcome to RiskIt - An Ethereum Based Team Game</h1><br>
  <div class="default_box">
    <h3 id="warnings" class=homepage_game_details> </h3>
    <h3 id="game_round" class=homepage_game_details>Current Round: </h3>
    <h3 id="time_left" class=homepage_game_details>Ending in: </h3>
  <br>
  <div class="index_inline_elements"
    <br>
    <button type="risk" onclick="App.endRound()" class="def_button"> End Round</button>
    <br>
  </div>
  <div class="index_inline_elements"
    <br>
    <button type="risk" onclick="App.claimWinnings()" class="def_button"> Claim Winnings</button>
  </div>
  <br><br>
  </div>
  <br><br>
  <div class = "default_box">
  <h3> Play </h3>
  <form>
    <input type="text" name="tokens_to_risk" id='tokens_to_risk' placeholder="Number of tokens to risk..."><br>
  </form>
  <br>
  <button type="risk" onclick="App.risk()" class="def_button"> Risk it!</button>
  <br>
  <br>
</div>
</body>
</html>
