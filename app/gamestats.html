<!DOCTYPE html>
<html>
<head>
  <title>Risk - An Ethereum Based Team Battle</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<div class="main_nav">
  <div class="main_nav">
    <button onclick="App.clickedPlay()" type="button" class="main_nav">Play</button>
    <button onclick="App.clickedRegister()" type="button" class="main_nav">Register</button>
    <button onclick="App.clickedFAQ()" type="button" class="main_nav">FAQS</button>
    <button onclick="App.clickedGameStats()" type="button" class="main_nav">Game Stats</button>
  </div>
</div>
<body onload="App.refreshGameDetails()">
  <h1>Game Stats!</h1><br>

  <h2>General Game Stats</h2>
  <br>
  <h3>Tokens Left: <span class="black"><span id="tokens_left" style="display:inline;"> </span></h3>
  <h3>Red Team Players: <span class="black"><span id="red_tp" style="display:inline;"> </span></h3>
  <h3>Blue Team Players: <span class="black"><span id="blue_tp" style="display:inline;"> </span></h3>
  <h3>Red Team Points: <span class="black"><span id="red_tpts" style="display:inline;"> </span></h3>
  <h3>Blue Team Points: <span class="black"><span id="blue_tpts" style="display:inline;"> </span></h3>
  <h3>Red Team Captain: <span class="black"><span id="red_tc" style="display:inline;"> </span></h3>
  <h3>Blue Team Captain: <span class="black"><span id="blue_tc" style="display:inline;"> </span></h3>
  <h3>Red Risked: <span class="black"><span id="red_risked" style="display:inline;"> </span></h3>
  <h3>Blue Risked: <span class="black"><span id="blue_risked" style="display:inline;"> </span></h3>
  <h3>Game Round: <span class="black"><span id="game_round" style="display:inline;"> </span></h3>

  <br>

  <h2>Personal Stats</h2>
  <h3>You are: <span class="black"><span id="you"></span> </h3>
  <h3>Team: <span class="black"><span id="team"></span> </h3>
  <h3>Tokens: <span class="black"><span id="balance"> </span></h3>
  <br>


</body>
</html>
