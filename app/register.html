<!DOCTYPE html>
<html>
<head>
  <title>Risk - Ethereum Based Team Battle</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
  <h1>Risk - Ethereum Based Team Game</h1><br>
  <p> Welcome to Risk, an ERC20 based team Game! To play, you must first register for a teams
    and purchase some tokens below.
  </p>
  
  <h2> Register </h2>
  <br>
  <h3> Team:
  <select id = "team_choice">
  <option value="1">Red</option>
  <option value="2">Blue</option>
  </select>
  <br>
  <form>
    Tokens (1ETH = 1000 RSK):<br>
    <input type="text" name="token_amount" id='token_amount'><br>
  </form>
  <button type="register" onclick="App.register()"> Register</button>
  <br>



</body>
</html>
